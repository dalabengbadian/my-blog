<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日记新增-达拉崩吧</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/admin-common :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="ui container">
      <form action="#" method="post" th:action="${diary?.id}==null ? @{/admin/diary} : @{/admin/diary/{id}(id=${diary?.id})}" class="ui form">

        <div class="required field">
          <textarea name="content" th:text="${diary?.content}" placeholder="日记内容..." maxlength="200"></textarea>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <!--底部footer-->
  <footer th:replace="admin/admin-common :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

  <script src="../../static/js/jquery-1.7.2.min.js" th:src="@{/js/jquery-1.7.2.min.js}"></script>
  <script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <script>


    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        content : {
          identifier: 'content',
          rules: [{
            type : 'empty',
            prompt: '请输入日记内容'
          }]
        }
      }
    });

  </script>
</body>
</html>
