<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class="item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class="item" th:classappend="${n==2} ? 'active'"><i class="tasks icon"></i>分类</a>
      <a href="#" th:href="@{/admin/diary/input}" class="item" th:classappend="${n==3} ? 'active'"><i class="hourglass half icon"></i>日记</a>
      <a href="#" th:href="@{/admin/friends}" class="item" th:classappend="${n==4} ? 'active'"><i class="handshake outline icon"></i>友链</a>
      <a href="#" th:href="@{/admin/comments}" class="item" th:classappend="${n==5} ? 'active'"><i class="handshake outline icon"></i>评论</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="" th:src="${session.user.avatar}">
            <span th:text="${session.user.nickname}">昵称</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a th:href="@{/admin/user/input}" class="item">修改个人资料</a>
            <a th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >链接</h4>
        <div class="ui inverted link list">
          <a th:href="@{/}" class="item m-text-thin">回首页</a>
          <a th:href="@{/blogs}" class="item m-text-thin">查看博客</a>
          <a th:href="@{/message}" class="item m-text-thin">查看留言</a>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin">1769857812@qq.com</a>
          <a href="#" class="item m-text-thin">QQ：1769857812</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <a href="https://beian.miit.gov.cn/" target="_blank" class="m-text-thin m-text-spaced m-opacity-tiny">渝ICP备2022003536号-1</a>
  </div>

</footer>

</body>
</html>
