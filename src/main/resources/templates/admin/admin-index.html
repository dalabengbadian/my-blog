<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录成功-达拉崩吧</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
  <link rel="stylesheet" th:href="@{/css/me.css}" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/admin-common :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui positive large message">
        <h3>Hi,</h3>
        <p>达拉崩吧，欢迎登录</p>
      </div>

      <br>

      <img th:src="@{/image/2.jpg}" src="../../static/image/2.jpg" alt="" class="ui rounded bordered fluid image">
      
    </div>
  </div>

  <br>

  <!--底部footer-->
  <footer th:replace="admin/admin-common :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

<script src="../../static/js/jquery-1.7.2.min.js" th:src="@{/js/jquery-1.7.2.min.js}"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

  </script>
</body>
</html>
